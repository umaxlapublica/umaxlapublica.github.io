<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias por participar!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            color: #1b5e20;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .gracias-container {
            background: white;
            border: 2px solid #1b5e20;
            border-radius: 0.5rem;
            padding: 2rem 2.5rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(27,94,32,0.08);
        }
        .gracias-container h1 {
            color: #1b5e20;
            margin-bottom: 1rem;
        }
        .gracias-container p {
            font-size: 1.2rem;
        }
        a {
            color: #1b5e20;
            text-decoration: underline;
            font-weight: bold;
        }
        a:hover {
            color: #388e3c;
        }
    </style>
</head>
<body>
    <main>
        <div class="gracias-container">
            <h1><i class="fas fa-check-circle"></i> ¡Gracias por participar!</h1>
            <p>Hemos recibido tu mensaje.<br>
            Nos pondremos en contacto contigo si es necesario.</p>
            <p><a href="index.html">Volver a la página principal</a></p>
        </div>
    </main>
</body>
</html>
